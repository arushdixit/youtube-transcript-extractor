<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    #status {
      margin-bottom: 10px;
      font-weight: bold;
    }

    #extract-btn {
      width: 100%;
      padding: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #extract-btn:hover {
      background-color: #cc0000;
    }

    #extract-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #transcript-container {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      display: none;
      background-color: #f9f9f9;
    }

    .timestamp {
      color: #065fd4;
      font-weight: bold;
      margin-right: 5px;
    }

    .transcript-line {
      margin-bottom: 8px;
    }

    #copy-btn,
    #ai-summarize-btn {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    #copy-btn:hover,
    #ai-summarize-btn:hover {
      background-color: #0448a8;
    }

    #ai-summarize-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div id="status">YouTube Transcript Extractor</div>
  <div id="info" style="font-size: 12px; color: #666; margin-bottom: 10px;"></div>
  <button id="extract-btn">Extract Transcript</button>
  <button id="ai-summarize-btn">AI Summarize</button>
  <button id="copy-btn">Copy Transcript</button>
  <div id="transcript-container"></div>
  <script src="popup.js"></script>
</body>

</html>
